<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 1</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #message-input {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div>
        <form id="messageForm">
            <input type="text" id="message-input" placeholder="Digite sua mensagem" maxlength="60" required>
            <button type="button" onclick="sendMessage()">Submit</button>
        </form>
        <button onclick="goToComments()">Comentários</button>

        <script>
            function sendMessage() {
                const messageInput = document.getElementById("message-input");
                const message = messageInput.value;

                // Exemplo de requisição à API para enviar a mensagem
                fetch("https://api-comments-site.vercel.app/comentario", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message }),
                })
                .then(response => response.json())
                .then(data => {
                    alert("Mensagem enviada");
                    // Limpar o campo de mensagem após o envio
                    messageInput.value = "";
                })
                .catch(error => {
                    console.error("Erro ao enviar mensagem:", error.message);
                    alert("Erro ao enviar mensagem");
                });
            }

            function goToComments() {
                window.location.href = "comments.html";
            }
        </script>
    </div>
</body>
</html>
