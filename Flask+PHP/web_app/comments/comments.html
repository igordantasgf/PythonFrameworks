        // Exemplo de requisição à API na rota "/comentarios"
        $api_url = "http://sua_api.com/comentarios"; // Substitua pela URL real da sua API
        $json_data = file_get_contents($api_url);
        $api_data = json_decode($json_data, true);

        // Exibindo os comentários
        if ($api_data && isset($api_data['comentarios'])) {
            foreach ($api_data['comentarios'] as $comment) {
                echo "<p>{$comment}</p>";
            }
        } else {
            echo "<p>Nenhum comentário disponível.</p>";
        }
